<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 5px
        }
        #authorise {
            width: 100%;
            outline: none;
        }

        .outer_buttons {
            display: none;
            width: 100%;
            text-align: center;
        }

        .inline_row {
            display: inline-block;
            margin: 0 auto;
        }

        .form-inline {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: flex-end;
        }

        .form-inline input {
            margin-left: 2px;
        }

        .loader {
            display: none;
            margin: 0 auto;
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <script src="content_scripts/jquery-3.5.1.slim.js"></script>

    <div id="auth_container">
        <button id="authorise">Authorise User</button>
        <div class="loader"></div>
    </div>
    <div class="outer_buttons">
        <div class="inline_row">
            <button id="create_room">Create Room</button>
            <button id="join_room">Join Room</button>
        </div>
    </div>

    <div id="room_id_input" style="display:none;">
        <form>
            <label style="font-weight: bold;">Room ID:</label>
            <input id="room_user_input" type="text" value="test_room" style="width: 100%; box-sizing: border-box;">
        </form>
        <form class="form-inline" style="margin-top: 5px">
            <input id="cancel_room_id" type="button" value="Cancel">
            <input id="submit_room_id" type="submit">
        </form>
    </div>

    <div id="active_room_container" style="display:none;">
        <label style="font-weight: bold;">Room: </label>
        <div id="active_room"></div>
    </div>

    <script src="env_vars.js"></script>
    <script src="sync_interface.js"></script>
</body>
</html>
